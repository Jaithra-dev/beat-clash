<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Beat Clash â€” Step 1: Music Sync</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Beat Clash</h1>
   <div class="key-instructions">
  P1: <span>A</span> <span>S</span> <span>D</span> <span>F</span> &nbsp;&nbsp; 
  P2: <span>J</span> <span>K</span> <span>L</span> <span>;</span>
</div>

  </header>

  <main>

    <div class="side-panel">
         <label>Round Length (seconds, 0 = full song)</label>
<input type="number" id="roundLength" value="0" min="0">
      <h2>Controls</h2>
      <label>Load track</label>
      <input type="file" id="audioFile" accept="audio/*">
      <label>BPM</label>
      <input type="number" id="bpmInput" value="120" min="40" max="300">
      <label>Density <span id="densityVal">0.6</span></label>
      <input type="range" id="density" min="0" max="1" step="0.05" value="0.6">
      <label>Offset ms</label>
      <input type="number" id="offsetMs" value="0">
      <button id="genMap">Generate Beatmap</button>
      <button id="playBtn">Play (SPACE)</button>
      <button id="stopBtn">Stop</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div class="game-area">
      <canvas id="gameCanvas" width="960" height="540"></canvas>
      <div class="hud-overlay">
        <div class="hud-panel">
          <div class="big" id="score1">P1 Score: 0</div>
          <div class="small" id="combo1">Combo: 0</div>
          <div class="small" id="info1">Notes: 0</div>
        </div>
        <div class="hud-panel" style="text-align:right">
          <div class="big" id="score2">P2 Score: 0</div>
          <div class="small" id="combo2">Combo: 0</div>
          <div class="small" id="info2">Notes: 0</div>
        </div>
      </div>
    </div>
  </main>

  <div class="status-bar">
    <div class="big" id="status">Generate a beatmap and press PLAY</div>
    <div class="small" id="songInfo">No track loaded</div>
  </div>
  <div class="side-panel">
  <h2>Leaderboard</h2>
  <ol id="leaderboard"></ol>
</div>
<button id="resetScores">Reset Scores</button>


  <footer>
    Step 1: Upload a track, set BPM, generate a beatmap, then press PLAY or SPACE.
  </footer>
</div>

<script src="game.js"></script>
</body>
</html>
